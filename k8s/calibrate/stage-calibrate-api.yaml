###########################################################
# Start deployment of calibrate microservice - staging
###########################################################
apiVersion: apps/v1
kind: Deployment
metadata:
  name: airqo-stage-calibrate-api
  namespace: staging
spec:
  selector:
    matchLabels:
      app: sta-calibrate
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: sta-calibrate
    spec:
      containers:
        - name: sta-calibrate
          image: us.gcr.io/airqo-250220/airqo-stage-calibrate-api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 4001
              name: sta-calibrate
          # readinessProbe:
          #   httpGet:
          #     path: /health
          #     port: 4001
          #   initialDelaySecond: 5
          #   periodSeconds: 3
          #   successThreshold: 1
          resources:
            requests:
              memory: 256Mi
              cpu: "500m"
            limits:
              memory: 1Gi
              cpu: "2000m"
          env:
            - name: GET_HOSTS_FROM
              value: dns
          envFrom:
            - configMapRef:
                name: stage-calibrate-api-config
          volumeMounts:
          - name: config-volume
            mountPath: /etc/config
      volumes:
        - name: config-volume
          configMap:
            name: stage-calibrate-api-config-files

---
kind: Service
apiVersion: v1
metadata:
  name: airqo-stage-calibrate-svc
  namespace: staging
spec:
  selector:
    app: sta-calibrate
  ports:
    - protocol: TCP
      port: 4001
      targetPort: 4001
      nodePort: 31011
  type: NodePort