apiVersion: apps/v1
kind: Deployment
metadata:
  name: prod-airqo-measurements-consumer
  namespace: production
spec:
  minReadySeconds: 10
  replicas: 1
  selector:
    matchLabels:
      app: prod-airqo-measurements-consumer
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: prod-airqo-measurements-consumer
    spec:
      containers:
      - name: prod-airqo-measurements-consumer
        image: us.gcr.io/airqo-250220/prod-measurements-consumer:latest
        imagePullPolicy: Always
        resources:
          limits:
            memory: 512Mi
            cpu: "1"
          requests:
            memory: 256Mi
            cpu: "0.2"
        envFrom:
          - configMapRef:
              name: prod-measurements-consumer-config

