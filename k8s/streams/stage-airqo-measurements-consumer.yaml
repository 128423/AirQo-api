apiVersion: apps/v1
kind: Deployment
metadata:
  name: stage-airqo-measurements-consumer
  namespace: staging
spec:
  minReadySeconds: 10
  replicas: 1
  selector:
    matchLabels:
      app: stage-airqo-measurements-consumer
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: stage-airqo-measurements-consumer
    spec:
      containers:
      - name: stage-airqo-measurements-consumer
        image: us.gcr.io/airqo-250220/stage-measurements-consumer:latest
        imagePullPolicy: Always
        resources:
          limits:
            memory: 512Mi
            cpu: "1"
          requests:
            memory: 256Mi
            cpu: "0.2"
        env:
        - name: SCHEMA_REGISTRY_URL
          value: http://stage-schema-registry-svc:8081
        - name: BOOTSTRAP_SERVERS
          value: stage-kafka-cluster-kafka-bootstrap:9092
        - name: TOPIC
          value: airqo-streams-calibrated-device-measurements-topic
        - name: AIRQO_BASE_URL
          value: http://staging-platform.airqo.net/api/v1/
        - name: CONSUMER_GROUP
          value: airqo-measurements-consumer-group-kl23-nd8dc-de321
        - name: REQUEST_BODY_SIZE
          value: "10"
        - name: CALIBRATE
          value: "false"
        - name: SLEEP
          value: "0"



