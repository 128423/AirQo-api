kind: Deployment
apiVersion: apps/v1
metadata:
  name: airflow
  namespace: airflow
spec:
  selector:
    matchLabels:
      app: airflow
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: airflow
    spec:
      containers:
        - name: airflow-scheduler
          image: us.gcr.io/airqo-250220/apache-airflow
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: airflow-config
          command: ["airflow"]
          args: ["scheduler"]
          resources: {}
        - name: airflow-webserver
          image: us.gcr.io/airqo-250220/apache-airflow
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: airflow-config
          command: ["airflow"]
          args: ["webserver"]
          resources: {}
      restartPolicy: Always