apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaConnector
metadata:
  name: airqo-source-connector
  namespace: staging
  labels:
    strimzi.io/cluster: airqo-source-connector-cluster
spec:
  class: net.airqo.connectors.AirqoSourceConnector
  tasksMax: 2
  config:
    topic: airqo-streams-raw-device-measurements-topic
    airqoBaseUrl: https://staging-platform.airqo.net/api/v1/
    pollInterval: 30000 # 30 seconds
    batchSize: 10
    minimumHours: 24
    key.converter: org.apache.kafka.connect.json.JsonConverter
    key.converter.schemas.enable: false
    value.converter: org.apache.kafka.connect.json.JsonConverter
    value.converter.schemas.enable: false
