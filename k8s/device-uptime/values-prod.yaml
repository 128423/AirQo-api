app:
  name: prod-device-uptime-job
  namespace: production
  configmap: env-device-uptime-production

affinity:
  nodeAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 10
        preference:
          matchExpressions:
            - key: node-type
              operator: In
              values:
                - compute

image:
  repository: gcr.io/airqo-250220/airqo-device-uptime-job
  pullPolicy: Always
  tag: latest

nameOverride: ""
fullnameOverride: ""

resources:
  limits:
    cpu: 1000m
    memory: 4000Mi
  # requests:
  #   cpu: 20m
  #   memory: 100Mi
