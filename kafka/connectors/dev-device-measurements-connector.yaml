apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaConnector
metadata:
  name: raw-measurements-source-connector
  namespace: dev
  labels:
    strimzi.io/cluster: raw-measurements-source-connector-cluster
spec:
  class: net.airqo.connectors.AirqoSourceConnector
  tasksMax: 2
  config:
    topic: airqo-raw-device-measurements-topic
    feedsBaseUrl: https://staging-platform.airqo.net/api/v1/
    airqoBaseUrl: https://staging-platform.airqo.net/api/v1/
    clarityApiKey: ${file:/opt/kafka/external-configuration/connector-config/clarity-credentials.properties:clarity_api_key}
    clarityApiBaseUrl: https://clarity-data-api.clarity.io/v1/
    pollInterval: 30000  # set to 30 seconds
    average: raw
    key.converter: org.apache.kafka.connect.json.JsonConverter
    key.converter.schemas.enable: false
    value.converter: org.apache.kafka.connect.json.JsonConverter
    value.converter.schemas.enable: false
