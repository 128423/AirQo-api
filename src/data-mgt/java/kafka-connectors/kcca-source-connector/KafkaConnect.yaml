apiVersion: kafka.strimzi.io/v1beta1
kind: KafkaConnect
metadata:
  name: kcca-source-connector-cluster
  annotations:
    strimzi.io/use-connector-resources: "true"
spec:
  image: localhost:5000/kafka-kcca-deivce-measurements-connect-image:latest
  imagePullPolicy: Always
  replicas: 1
  bootstrapServers: BOOTSTRAP_SERVERS
  config:
    group.id: kcca-source-connector-cluster
    offset.storage.topic: kcca-source-connector-cluster-offsets
    config.storage.topic: kcca-source-connector-cluster-configs
    status.storage.topic: kcca-source-connector-cluster-status
    key.converter: org.apache.kafka.connect.json.JsonConverter
    value.converter: org.apache.kafka.connect.json.JsonConverter
    key.converter.schemas.enable: false
    value.converter.schemas.enable: false
