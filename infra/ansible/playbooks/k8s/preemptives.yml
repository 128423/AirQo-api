- hosts: k8s_master
  become: true
  gather_facts: false
  tasks:
    - name: Create the script to remove hourly preemptive node
      template:
        src: templates/remove_preemptives.sh.j2
        dest: /root/remove_preemptive_hourly.sh
        mode: a+x
      vars:
        preemptive_node: "{{ hostvars[groups['hourly'].0].name }}"

    - name: Create the script to remove monthly preemptive node
      template:
        src: templates/remove_preemptives.sh.j2
        dest: /root/remove_preemptive_monthly.sh
        mode: a+x
      vars:
        preemptive_node: "{{ hostvars[groups['monthly'].0].name }} "

    - name: Create cronjobs to run the remove_preemptive scripts
      cron:
        name: "{{ item.name }}"
        day: "{{ item.day }}"
        hour: "{{ item.hour }}"
        minute: "{{ item.minute }}"
        job: "{{ item.job }}"
      with_items:
        - {
            name: "Remove hourly preemptive k8s node from cluster",
            day: "*",
            hour: "*",
            minute: "8",
            job: "/bin/bash /root/remove_preemptive_hourly.sh",
          }
        - {
            name: "Remove monthly preemptive k8s node from cluster",
            day: "1",
            hour: "4",
            minute: "59",
            job: "/bin/bash /root/remove_preemptive_monthly.sh",
          }

    - name: Get join command with a token that expires in 30 days (720 hours)
      shell: kubeadm token create --print-join-command --ttl 720h
      register: join_command_raw

    - name: Set join command
      set_fact:
        join_command: "{{ join_command_raw.stdout_lines[0] }}"

- hosts: preemptive_nodes
  become: true
  tasks:
    - name: Create the add node and reset node scripts on preemptive worker
      template:
        src: "{{ item.src }}"
        dest: "{{ item.dest }}"
        mode: a+x
      with_items:
        - {
            src: templates/join_k8s_cluster.sh.j2,
            dest: /root/join_k8s_cluster.sh,
          }
        - {
            src: templates/leave_k8s_cluster.sh.j2,
            dest: /root/leave_k8s_cluster.sh,
          }

    - name: Create cronjob to run the join_k8s_cluster script at minute 57 of every hour
      cron:
        name: "Add node to k8s cluster"
        minute: "57"
        job: "sudo /bin/bash /root/join_k8s_cluster.sh"

    - name: Create cronjob to run the leave_k8s_cluster script at minute 9 of every hour
      cron:
        name: "Reset k8s node"
        minute: "9"
        job: "/bin/bash /root/leave_k8s_cluster.sh"
